 <div>
  <p>Manage Users</p>
  <button (click)="loadUsers()">Load Users</button>
  <table *ngIf="users().length > 0"  cellpadding="5">
    <thead>
      <tr class="table-header">
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Avatar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users()">
        <td>{{ user.id }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.email }}</td>
        <td><img [src]="user.avatar" width="50" /></td>
      </tr>
    </tbody>
  </table>
</div>
